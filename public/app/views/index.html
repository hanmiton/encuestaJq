<!DOCTYPE html>
<html>
    <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
    
        <title>Encuesta</title>
        
        <style>
            main {
                max-width: 800px;
                margin: 50px auto;
            }
            .error {
                border-color: #990000 !important;
            }
        </style>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    
    <body ng-app="pollApp">
    <div>
        <form id="msform" ng-submit="submit(regData)" ng-controller="regCtrl">
        <ul id="progressbar">
          <li class="active">Parroquia</li>
          <li>Zona</li>
          <li>Sector</li>
        </ul>
        <fieldset>
            <label>Elecciones</label>
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
          
        <fieldset>
          <h2 class="fs-title">Parroquia</h2>
          <input type="text" name="parroquia" ng-model="regData.parroquia"  placeholder="Parroquia"/>
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Zona</h2>
          <input type="number" min="0" max="9" name="zdig1" ng-model="regData.zona.zdig1"  placeholder="0"/>
          <input type="number" min="0" max="9" name="zdig2" ng-model="regData.zona.zdig2"  placeholder="0"/>
          <input type="number" min="0" max="9" name="zdig3" ng-model="regData.zona.zdig3"  placeholder="0"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Sector</h2>
          <input type="number" min="0" max="9" name="sdig1" ng-model="regData.sector.sdig1"  placeholder="0"/>
          <input type="number" min="0" max="9" name="sdig2" ng-model="regData.sector.sdig2"  placeholder="0"/>
          <input type="number" min="0" max="9" name="sdig3" ng-model="regData.sector.sdig3"  placeholder="0"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
         <fieldset>
          <h2 class="fs-title">Comunidad</h2>
          <input type="text" name="comunidad" ng-model="regData.comunidad"  placeholder="Comunidad"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Dirección</h2>
          <input type="text" name="dir1" ng-model="regData.direccion.dir1"  placeholder="Calle Principal"/>
          <input type="text" name="dir2" ng-model="regData.direccion.dir2"  placeholder="Calle Secundaria"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
        <h2 class="fs-title">Personas</h2>
          <input type="number" min="1" max="11"  ng-model="regData.persona.numper"  placeholder="Edad"/>
          <!--guia tabla insercion-->
          <table>
           <tr ng-repeat="persona in poll.personas">
              <td>
                  <select 
                ng-options="opcion.name for opcion in parentescos.opciones track by opcion.id"
                ng-model="persona.parentesco">
                  <option value=""> --Parentesco-- </option>
                  </select>
              </td>
              <td>
                <select 
                  ng-options="opcion.name for opcion in sexos.opciones track by opcion.id"
                  ng-model="persona.sexo">
                <option value=""> --Sexo-- </option>
                </select>
              </td>
              <td>
                <select 
            ng-options="opcion.name for opcion in etnias.opciones track by opcion.id"
            ng-model="persona.etnia">
            <option value=""> --Etnia-- </option>
          </select>
              </td>
              <td>
                <input type="number" min="0" max="150"  ng-model="persona.edad"  placeholder="Edad"/>
              </td>
              <td>
                <select 
            ng-options="opcion.name for opcion in nacionalidades.opciones track by opcion.id"
            ng-model="persona.nacionalidad">
            <option value=""> --Pueblo-- </option>
          </select>
              </td>
              <td>
                <select 
            ng-options="opcion.name for opcion in idiomas.opciones track by opcion.id"
            ng-model="persona.idioma">
            <option value=""> --Idioma-- </option>
          </select>
              </td>
              <td>
                <select 
            ng-options="opcion.name for opcion in nacimientos.opciones track by opcion.id"
            ng-model="persona.nacimiento">
            <option value=""> --Lugar nacimiento-- </option>
          </select>
              </td>
              <td>
                <select 
            ng-options="opcion.name for opcion in niveles.opciones track by opcion.id"
            ng-model="persona.nivel">
            <option value=""> --Nivel Académico-- </option>
          </select>
              </td>
           </tr>
          
        </table>

           <input type="button" name="previous" class="action-button" value="Añadir" ng-click="addChoice()"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Final</h2>
          <input type="text" name="final" ng-model="regData.final" placeholder="Final"/>
           <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
      </form>
    </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="assets/js/app.js"></script>
          <script src="assets/js/jquerya.js"></script>
          <script src="assets/js/jqueryc.js"></script>
    </body>
</html>
